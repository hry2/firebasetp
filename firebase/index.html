<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ALERTE SYST√àME - ACC√àS NON AUTORIS√â</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }

        #terminal {
            width: 80%;
            max-width: 800px;
        }

        .typing {
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #0f0;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
            margin-bottom: 10px;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #0f0; }
        }

        .progress-container {
            width: 100%;
            border: 1px solid #0f0;
            height: 30px;
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #0f0;
            animation: load 8s forwards;
        }

        @keyframes load {
            0% { width: 0%; }
            20% { width: 30%; }
            50% { width: 70%; }
            90% { width: 99%; }
            100% { width: 99%; } /* Bloqu√© √† 99% pour le suspense */
        }

        #warning {
            display: none;
            color: #f00;
            font-size: 2rem;
            text-align: center;
            animation: flash 0.5s infinite;
            margin-top: 20px;
        }

        @keyframes flash {
            50% { opacity: 0; }
        }

        .joke-message {
            display: none;
            color: #0af;
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="terminal">
        <div class="typing">Connecting to root@system_internal...</div>
        <div class="typing" style="animation-delay: 2s;">Bypassing firewall... OK</div>
        <div class="typing" style="animation-delay: 4s;">Downloading folder: "Documents_Confidentiels"...</div>
    </div>

    <div class="progress-container" id="p-container">
        <div class="progress-bar"></div>
    </div>

    <div id="warning">‚ö†Ô∏è ERREUR CRITIQUE : DISQUE DUR EFFAC√â ‚ö†Ô∏è</div>
    
    <div class="joke-message" id="joke">
        Mais non it is a joke üòâ! <br> 
    </div>

    <script>
        // Affichage progressif des √©l√©ments
        setTimeout(() => {
            document.getElementById('p-container').style.display = 'block';
        }, 5000);

        setTimeout(() => {
            document.getElementById('warning').style.display = 'block';
        }, 13000);

        setTimeout(() => {
            document.getElementById('warning').style.display = 'none';
            document.getElementById('joke').style.display = 'block';
        }, 17000);
    </script>
</body>
</html>
